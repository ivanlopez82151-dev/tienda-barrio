<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda del Barrio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda del Barrio</h1>
        <nav>
            <button id="btn-comprar">Comprar</button>
            <button id="btn-inventario">Inventario</button>
            <button id="btn-xml">Consultas XML</button>
        </nav>
    </header>

    <main id="comprar" class="active">

            <p>Total: <span id="total-carrito">0</span></p>
            <button id="finalizar-compra">Finalizar Compra</button>
        </div>
    </main>

    <main id="inventario" class="hidden">

            <input type="number" id="precio" placeholder="Precio" required>
            <input type="number" id="stock" placeholder="Stock" required>
            <input type="text" id="categoria" placeholder="CategorÃ­a">
            <label><input type="checkbox" id="activo" checked> Activo</label>
            <button type="submit">Agregar Producto</button>
        </form>
        <div id="lista-inventario"></div>
    </main>

    <main id="xml" class="hidden">
        <h2>ðŸ“Š Consultas XML</h2>

    <script src="script.js"></script>
</body>
</html>
